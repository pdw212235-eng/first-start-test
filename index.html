<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">
        </div>
        <div class="controls">
            <button id="generate-btn">Generate Numbers</button>
            <button id="theme-toggle">Dark Mode</button>
        </div>

        <div class="contact-section">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mvzbwlvr" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Send Inquiry</button>
            </form>
        </div>

        <div id="disqus_thread" style="margin-top: 2rem;"></div>
        <script>
